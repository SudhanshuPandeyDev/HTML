<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms one</title>
    <style>                             
        body{
            background-color: #414141;
            color : #ffff
        } 
    </style> 
</head>
<body>
    <h1>Forms in HTML</h1>
    <form action="url" method="GET" accept-charset="UTF-8" autocomplete="on" enctype="">
        <!--in <label for=" " we write what we write in id-->
        <label for="fname">First Name : </label>       
        <input type="text" placeholder="First Name" name="" id="fname"><br><br>

        <label for="lname">Last Name : </label>
        <input type="text" placeholder="Last Name" name="" id="lname"><br><br>

        <button type="submit">Pay</button>
    </form>
    
</body>
</html>
