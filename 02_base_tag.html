<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Tag</title>
    <base href="https://en.wikipedia.org/wiki/">
</head>
<body>
    <a href="Elon_Musk" target="_blank">Elon Musk</a><br>
    <a href="Sam_Altman" target="_blank">Sam Altman</a><br>
    <a href="Bill_Gates" target="_blank">Bill Gates</a><br>
    <a href="Mark_Zuckerberg" target="_blank">Mark Zuckerberg</a><br>
    <a href="Jeff_Bezos" target="_blank">Jeff Bezos</a>
</body>
</html>

<!-- The <base> tag defines a base URL for all relative URLs in an HTML document. -->
<!-- We Can also use base tag when we have lot of images with same relative URLs -->
