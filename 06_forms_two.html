<!-- this code shows different types of form inputs -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms one</title>
    <style>                             
        body{
            background-color: #414141;
            color : #ffff
        } 
    </style> 
</head>
<body>
    <h1>Forms in HTML</h1>
    <form action="url" method="GET" accept-charset="UTF-8" autocomplete="on" enctype="">
        <label for="fname">First Name : </label>
        <input type="text" placeholder="First Name" name="" value="sudhanshu" id="fname"><br><br>

        <label for="lname">Last Name : </label>
        <input type="text" placeholder="Last Name" name="" id="lname"><br><br>
       
        <input type="password" name="" id="">

        <input type="week">

        <select name="editors" id="">
            <option value="VS Code"> VS Code</option>
            <option value="Sublime Text">Sublime Text</option>
            <option value="Atom">Atom</option>
        </select>

        <!--just same like upper given select tag and rarely used-->
        <input list = "editors" name = "editor">
        <datalist id = "editors">                <!--datalist id should be same as input list-->
            <option value="VS Code"> VS Code</option>
            <option value="Sublime Text">Sublime Text</option>
            <option value="Atom">Atom</option>
        </datalist>

        <input type="reset" value="Reset">

        <button type="submit">Submit</button>
    </form>
    
</body>
</html>
